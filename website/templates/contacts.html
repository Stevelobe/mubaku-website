{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
    body {
        /* background-image: url("{% get_media_prefix %}images/3.jpg"); */
        /* Background image removed as requested */
        background-color: transparent;  /* or set a color if needed */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* Removed fixed height here to avoid conflicts */
        color: white;
        font-family: 'Arial', sans-serif;
    }

    .navbar-dark .navbar-brand,
    .navbar-dark .nav-link {
        color: white;
    }

    .navbar-brand img {
        height: 50px;
        width: auto;
        margin-right: 10px;
    }

    .contact-section {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Removed fixed height */
        /* height: 100vh; */
        padding: 80px 0;
        min-height: 70vh;
        box-sizing: border-box;
    }

    .contact-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
        width: 90%;
        max-width: 1000px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contact-container h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .contact-container p {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .contact-content {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
    }

    .contact-form {
        flex: 1;
        min-width: 300px;
    }

    .contact-info {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    .contact-info h3 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .contact-info p {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }

    .contact-info i {
        font-size: 1.5rem;
        margin-right: 10px;
        color: gray;
    }

    .form-control {
        background-color: #333;
        border: none;
        color: white;
        padding: 12px;
        border-radius: 5px;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .btn-primary {
        font-weight: bold;
        background-color: gray;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: persian;
    }

    .social-media-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .social-media-icons a {
        margin: 0 15px;
        font-size: 30px;
        color: white;
        transition: transform 0.3s;
    }

    .social-media-icons a:hover {
        color: lightgreen;
        transform: scale(1.1);
    }

    .google-map {
        width: 100%;
        height: 250px;
        border-radius: 10px;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .contact-content {
            flex-direction: column;
        }
    }

    /* Social Media Icon Hover Effects */
    .social-icon {
        font-size: 2.5rem; /* Icon size */
        color: #fff; /* Default color */
        transition: color 0.3s, transform 0.3s;
    }

    .social-icon:hover {
        transform: scale(1.1); /* Slightly increase size on hover */
    }

    .fab.fa-facebook:hover {
        color: #1877f2; /* Facebook Blue */
    }

    .fab.fa-instagram:hover {
        color: #e1306c; /* Instagram Pink */
    }

    .fab.fa-linkedin:hover {
        color: #0077b5; /* LinkedIn Blue */
    }

    .social-media-icons a.fa-tiktok:hover {
        color: #000000;
    }
</style>

<div class="contact-section">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out for any inquiries, feedback, or support.</p>

        <div class="contact-content">
            <div class="contact-form">
                <form method="post" action="{% url 'send_message' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Our Contact Details</h3>
                <p><i class="fas fa-map-marker-alt"></i> Yaounde, Cameroon</p>
                <p><i class="fas fa-envelope"></i> mubakuhightech2022@gmail.com</p>
                <p><i class="fas fa-phone"></i> +237 671 487 555</p>
            </div>
        </div>

        <div class="social-media-icons">
            <a href="https://web.facebook.com/profile.php?id=61565075970400" class="fab fa-facebook"></a>
            <a href="https://www.instagram.com/mubakuholdings/" class="fab fa-instagram" target="_blank"></a>
            <a href="https://www.linkedin.com/in/mubaku-business-promotion-agency-701259252" class="fab fa-linkedin"></a>
            <a href="https://www.tiktok.com/@mubakuholdings" class="fab fa-tiktok" target="_blank"></a>
        </div>
    </div>
</div>

{% endblock %}
